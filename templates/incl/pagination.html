<nav aria-label="...">
    <ul class="pagination">
        {% if questions.has_previous %}
            <li class="page-item enabled">
                <a class="page-link" href="?page={{ questions.previous_page_number }}">Previous</a>
            </li>
        {% endif %}

        {% if questions.has_previous %}
            <li class="page-item">
                <a class="page-link"
                   href="?page={{ questions.previous_page_number }}">{{ questions.previous_page_number }}</a>
            </li>
        {% endif %}
        <li class="page-item active" aria-current="page">
            <a class="page-link" href="#">{{ questions.number }}</a>
        </li>
        {% if questions.has_next %}
            <li class="page-item">
                <a class="page-link" href="?page={{ questions.next_page_number }}">{{ questions.next_page_number }}</a>
            </li>
        {% endif %}
        <li class="page-item">
            <a class="page-link" href="?page={{ questions.next_page_number }}">Next</a>
        </li>
    </ul>
</nav>
